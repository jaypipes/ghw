name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

# see: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
jobs:
  # tier-1
  # main development platform, gets features first and it's most tested
  ubuntu-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.22', '1.23', '1.24']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
       run: go test -v ./...

  ubuntu-2204:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: ['1.21', '1.22', '1.23']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: audit
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
       run: go test -v ./...

  windows-latest:
    runs-on: windows-latest
    strategy:
      matrix:
        go: ['1.23', '1.24', '1.24']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
         GHW_TESTING_SKIP_CPU: "1"
         GHW_TESTING_SKIP_MEMORY: "1"
         GHW_TESTING_SKIP_HOST: "1"
         GHW_TESTING_SKIP_NET: "1"
         GHW_TESTING_SKIP_PCI: "1"
         GHW_TESTING_SKIP_TOPOLOGY: "1"
       run: go test -v ./...

  # tier-2
  # best-effort support, limited to most recent platforms (OS+go)

  # NOTE(jaypipes): We currently only support block information on MacOS, and
  # the tests have block skipped because we cannot get meaningful information
  # about the block devices in the Github Actions Runner virtual machines. So
  # this is really just a test of whether the library builds on MacOS 13.
  macos-latest:
    runs-on: macos-latest
    strategy:
      matrix:
        go: ['1.22', '1.23']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_CPU: "1"
         GHW_TESTING_SKIP_GPU: "1"
         GHW_TESTING_SKIP_HOST: "1"
         GHW_TESTING_SKIP_MEMORY: "1"
         GHW_TESTING_SKIP_NET: "1"
         GHW_TESTING_SKIP_PCI: "1"
         GHW_TESTING_SKIP_TOPOLOGY: "1"
       run: go test -v ./...
