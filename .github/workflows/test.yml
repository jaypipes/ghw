name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

# see: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
jobs:
  # tier-1
  # main development platform, gets features first and it's most tested
  ubuntu-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.22', '1.23', '1.24']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
         # As of ~Feb 2026, Ubuntu runner VMs on Azure no longer expose any PCI
         # devices :(
         GHW_TESTING_SKIP_PCI: "1"
       run: go test -v ./...

  ubuntu-2204:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: ['1.21', '1.22', '1.23']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: audit
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
         # As of ~Feb 2026, Ubuntu runner VMs on Azure no longer expose any PCI
         # devices :(
         GHW_TESTING_SKIP_PCI: "1"
       run: go test -v ./...

  windows-latest:
    runs-on: windows-latest
    strategy:
      matrix:
        go: ['1.23', '1.24', '1.24']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
         GHW_TESTING_SKIP_CPU: "1"
         GHW_TESTING_SKIP_MEMORY: "1"
         GHW_TESTING_SKIP_HOST: "1"
         GHW_TESTING_SKIP_NET: "1"
         GHW_TESTING_SKIP_PCI: "1"
         GHW_TESTING_SKIP_TOPOLOGY: "1"
       run: go test -v ./...

  ubuntu-2404-arm:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        go: [ '1.23' ]
    steps:
     - name: harden runner
       uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
     - name: setup go
       uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
       with:
         go-version: ${{ matrix.go }}
     - name: gather machine info
       # we (actually: fromani) know little about ARM machines, so let's dump properties to help troubleshooting
       run: |
         go run ./cmd/ghwc/main.go -f yaml topology
         go run ./cmd/ghwc/main.go -f yaml cpu
         go run ./cmd/ghwc/main.go -f yaml memory
         go run ./cmd/ghwc/main.go -f yaml pci
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_GPU: "1"
         GHW_TESTING_SKIP_CPU: "1"
         GHW_TESTING_SKIP_MEMORY: "1"
         GHW_TESTING_SKIP_HOST: "1"
         GHW_TESTING_SKIP_NET: "1"
         GHW_TESTING_SKIP_PCI: "1"
         GHW_TESTING_SKIP_TOPOLOGY: "1"
       run: go test -v ./...

  # tier-2
  # best-effort support, limited to most recent platforms (OS+go)

  # NOTE(jaypipes): We currently only support block information on MacOS, and
  # the tests have block skipped because we cannot get meaningful information
  # about the block devices in the Github Actions Runner virtual machines. So
  # this is really just a test of whether the library builds on MacOS 13.
  macos-latest:
    runs-on: macos-latest
    strategy:
      matrix:
        go: ['1.22', '1.23']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
       with:
         go-version: ${{ matrix.go }}
     - name: run tests
       env:
         GHW_TESTING_SKIP_BLOCK: "1"
         GHW_TESTING_SKIP_CPU: "1"
         GHW_TESTING_SKIP_GPU: "1"
         GHW_TESTING_SKIP_HOST: "1"
         GHW_TESTING_SKIP_MEMORY: "1"
         GHW_TESTING_SKIP_NET: "1"
         GHW_TESTING_SKIP_PCI: "1"
         GHW_TESTING_SKIP_TOPOLOGY: "1"
       run: go test -v ./...
  unsupported-platforms:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Update this list if we add support for any of these platforms.
        os: ['freebsd', 'netbsd', 'openbsd', 'plan9']
    steps:
     - name: harden runner
       uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
       with:
         egress-policy: block
         disable-sudo: true
         allowed-endpoints: >
           github.com:443
           api.github.com:443
           proxy.github.com:443
           proxy.golang.org:443
           raw.githubusercontent.com:443
           objects.githubusercontent.com:443
           proxy.golang.org:443
     - name: checkout code
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: setup go
       uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
     - name: unsupported platforms
       env:
         GOOS: ${{ matrix.os }}
        # Run a simple build to make sure the code builds on (some) unsupported platforms.
       run: go build ./...
